{% extends 'base_layout.html' %}
{% load crispy_forms_tags %}
{% block content %}
        <div class="main-headline">
          <div class="main-text">
            <h2>Create Event</h2>
          </div>
        </div>
        <form class="site-form" action="{%url 'events:new_event'%}" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form|crispy }}
          <button type="submit" class="btn btn-primary btn-lg">Submit</button>
        </form>      
         
        <script src="/static/slugify.js"></script>

{% endblock %}
