
{% extends 'base_layout.html' %}
      
{% block content %}
  <h5 class="mb-1"><a href="{% url 'detail' event.slug %}">{{ event.title }}</a></h5>


  
        <!--Search bar-->
        <form class="form-inline my-2 my-lg-0 search-bar ">
            <div class="search">
              <input class="form-control mr-sm-2 " type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </div>
              
          </form>
          <!--Events listing-->
          <!--Using Bootstrap 4 Navs tab BELOW-->
          <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
              <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">Events</a>
              <a class="nav-item nav-link" id="nav-forum-tab" data-toggle="tab" href="#nav-forum" role="tab" aria-controls="nav-forum" aria-selected="false">Forum</a>
              <a class="nav-item nav-link" id="nav-alerts-tab" data-toggle="tab" href="#nav-alerts" role="tab" aria-controls="nav-alerts" aria-selected="false">Alerts</a>
            </div>
          </nav>
  
          <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
              <!--Copy and pasted list group into home tab-->
              <div class="list-group events">
                {% for event in events %}
                  <div class="event">
      
                    <a href="#" class="list-group-item list-group-item-action flex-column align-items-start active">
                      <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1"><a href></a>  {{event.title}}></h5>
                        
                      </div>
                      <p class="mb-1">{{event.snippet}}</p>
                      <small>{{event.date}}</small>
                    </a>
                    
                  </div>
                {% endfor %}
              </div>
              <!--Copy and paste ended here-->
            </div>
  
            <div class="tab-pane fade" id="nav-forum" role="tabpanel" aria-labelledby="nav-forum-tab"> 
              <p>Forum stuff goes here</p>
            </div>
  
            <div class="tab-pane fade" id="nav-alerts" role="tabpanel" aria-labelledby="nav-alerts-tab">...</div>
          </div>
          <!--END using Navs tab-->
          
            
              
                
              
           
  
    {% endblock %}
