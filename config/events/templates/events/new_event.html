{% extends 'base_layout.html' %}
      
{% block content %}
        <div class="main-headline">
          <div class="main-text">
            <h2>Create Event</h2>
          
          </div>
        </div>
        <form class="login-form">
          <div class="form-group">
            <!--<label>Title</label>-->
            <input type="text" class="form-control" placeholder="Enter Title of Event">
          </div>

          <div class="form-group">
            <!--<label>Description</label>-->
            <input type="text" class="form-control" placeholder="Description of Event">
          </div>
          
          <div class="form-group">
            <!--<label>Location</label>-->
            <input type="text" class="form-control" placeholder="Location">
          </div>

        <div class="form-group">
            <!--<label>Date</label>-->
            <input type="date" class="form-control">
        </div>
        <!--Category dropdown-->
        <div class="form-group">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Category</button>
                  <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">Food</a>
                    <a class="dropdown-item" href="#">Jewelry</a>
                    <a class="dropdown-item" href="#">Produce</a>
                  </div>
                </div>
                <input type="text" class="form-control" aria-label="Text input with dropdown button">
              </div>    
        </div>
        <!--Photo upload-->
        <div class="form-group">
            
            <div class="input-group mb-3">
                <div class="custom-file">
                  <input type="file" class="custom-file-input" id="inputGroupFile02">
                  <label class="custom-file-label" for="inputGroupFile02">Choose file</label>
                </div>
                <div class="input-group-append">
                  <span class="input-group-text" id="">Upload</span>
                </div>
              </div>
        </div>
        <!--Large preview button-->
        <div class="main-button ">
            <button type="button" class="btn btn-primary btn-lg">Preview</button>
        </div>
        </form>
        </div>

{% endblock %}
