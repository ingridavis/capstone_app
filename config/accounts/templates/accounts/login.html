{% extends 'base_layout.html' %}
{% load crispy_forms_tags %}      
{% block content %}

<style>
  body {
    background-image: url(https://i.pinimg.com/originals/dc/94/f1/dc94f1fc94f00ffe32a51cfa4a302acc.jpg);
    background-repeat: round;
    background-size: contain;
  }
</style>
        <div class="main-headline">
          <div class="main-text">
            <h2>Log In</h2>
          
          </div>
        </div>
        <div class="form-area">
          <!--used "." because it is using the directory it is currently in.-->
          <form class="site-form" action="{%url 'accounts:login'%}" method="post">
            {% csrf_token %} 
            
            {{ form|crispy }}
            {% if request.GET.next %}
              <input type="hidden" name="next" value="{{ request.GET.next }}" >
              {% endif %}
              <button type="submit" class="btn btn-dark btn-lg">Login</button>
          </form>
        </div>
        

      
{% endblock %}
